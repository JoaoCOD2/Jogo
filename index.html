<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Blocos Perdidos do Reino</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Press Start 2P', monospace;
      background: url("https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/3469500/extras/heineken_background-new_animation.gif?t=1741354430") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: white;
    }

    /* Tela de introdução com fundo preto */
    #intro-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      color: #c9fcff;
      z-index: 1000;
    }

    #intro-text {
      font-size: 30px;
      white-space: pre-wrap;
      text-shadow: 1px 1px 3px #000;
      min-height: 100px;
      max-width: 600px;
      margin-bottom: 40px;
      opacity: 0;
    }

    #btn-continue {
      display: none;
      font-size: 28px;
      padding: 12px 36px;
      background: rgba(187, 255, 0, 0.9);
      color: rgb(37, 39, 116);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #btn-continue:hover {
      background-color: rgb(250, 246, 0);
      color: black;
      box-shadow: 0 0 18px #00ffe1c0;
    }

    .titulo-jogo {
      position: absolute;
      top: 100px;
      width: 100%;
      text-align: center;
      font-size: 60px;
      color: #f9c94e;
      text-shadow:
        3px 3px 0 #000,
        -3px 3px 0 #000,
        3px -3px 0 #000,
        -3px -3px 0 #000;
      line-height: 1.8;
      letter-spacing: 2px;
      pointer-events: none;
      user-select: none;
      animation: aparecerBounce 2s ease-out forwards;
      display: none; /* esconde inicialmente */
    }

    @keyframes aparecerBounce {
      0% {
        transform: scale(0.5) translateY(-150px);
        opacity: 0;
      }
      60% {
        transform: scale(1.2) translateY(20px);
        opacity: 1;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .botao-start {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      padding: 16px 40px;
      color: rgb(37, 39, 116);
      background: rgba(187, 255, 0, 0.9);
      border: none;
      border-radius: 10px;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: none;
      display: none; /* esconde inicialmente */
    }

    .botao-start:hover {
      background-color: rgb(250, 246, 0);
      color: black;
      box-shadow: 0 0 18px #00ffe1c0;
    }

    #audio-controls {
      position: fixed;
      bottom: 30px;
      left: 25px;
      background: rgba(255, 251, 0, 0.7);
      padding: 12px 16px;
      border: 4px solid #f9c94e;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 14px;
      z-index: 999;
      font-family: 'Press Start 2P', monospace;
    }

    #volume-slider {
      width: 120px;
      display: none;
      -webkit-appearance: none;
      appearance: none;
      background: #ffffff;
      height: 8px;
      border-radius: 4px;
    }

    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #ffffff;
      cursor: pointer;
      border-radius: 2px;
      border: 2px solid #f9c94e;
    }

    .audio-icon {
      cursor: pointer;
      width: 40px;
      height: 44px;
      filter: invert(1);
      transition: transform 0.2s;
    }

    .audio-icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Introdução com digitação -->
  <div id="intro-screen">
    <div id="intro-text"></div>
    <button id="btn-continue">CONTINUAR</button>
  </div>

  <!-- Menu principal -->
  <div class="titulo-jogo" id="menu-title">LOST BLOCKS<br>OF THE<br>KINGDOM</div>
  <button class="botao-start" id="btn-start">START</button>

  <!-- opçao para crianças que nao sabem ler ou nao sabe escrever ou os dois -->
  <button class="botao-start" id="btn-kids">PARA CRIANÇAS DE 5 ANOS</button>

  <!-- Música de fundo -->
  <audio id="bg-music" loop>
    <source src="assets/Brendon Moeller - Sunshine Rain.mp3" type="audio/mp3" />
    Seu navegador não suporta áudio.
  </audio>

  <!-- Controle de volume -->
  <div id="audio-controls">
    <img src="https://img.icons8.com/material-rounded/24/ffffff/speaker.png" class="audio-icon" id="volume-icon" alt="Volume" />
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" />
  </div>

  <script>
    const introScreen = document.getElementById('intro-screen');
    const introText = document.getElementById('intro-text');
    const btnContinue = document.getElementById('btn-continue');

    const menuTitle = document.getElementById('menu-title');
    const btnStart = document.getElementById('btn-start');

    const music = document.getElementById('bg-music');
    const volumeSlider = document.getElementById('volume-slider');
    const volumeIcon = document.getElementById('volume-icon');

    const introMessage = "Você é sugado por um misterioso portal e desperta em um mundo estranho onde tudo é feito de pixels.";

    // Função digitar texto com efeito, som e callback no fim
    function digitarTexto(element, texto, velocidade, callback) {
      element.innerHTML = "";
      element.style.opacity = "1";
      let i = 0;

      const typeSound = new Audio("assets/typing.mp3");
      typeSound.volume = 0.15;

      function tocarSom(char) {
        if (char !== " " && char !== "\n") {
          const somClone = typeSound.cloneNode();
          somClone.volume = 0.15;
          somClone.play();
        }
      }

      function digitar() {
        if (i < texto.length) {
          const char = texto.charAt(i);
          element.innerHTML += char;
          tocarSom(char);
          i++;
          setTimeout(digitar, velocidade);
        } else if (callback) {
          callback();
        }
      }
      digitar();
    }

    // Quando a página carregar, começa a digitar o texto
    window.onload = () => {
      digitarTexto(introText, introMessage, 50, () => {
        btnContinue.style.display = 'inline-block';
      });
    };

    // Quando o usuário clicar em continuar:
    btnContinue.onclick = () => {
      // Fade out da introdução
      introScreen.style.transition = 'opacity 1s ease';
      introScreen.style.opacity = '0';

      setTimeout(() => {
        introScreen.style.display = 'none';

        // Mostrar menu principal
        menuTitle.style.display = 'block';
        btnStart.style.display = 'block';
        menuTitle.style.animation = 'aparecerBounce 2s ease-out forwards';

        // Começar a música com fade in
        music.volume = 0;
        music.play();

        let vol = 0;
        const fadeInInterval = setInterval(() => {
          if (vol < 0.3) {
            vol += 0.01;
            music.volume = vol;
          } else {
            clearInterval(fadeInInterval);
            music.volume = 0.3;
          }
        }, 50);
      }, 1000);
    };

    // Botão START para ir para o jogo
    btnStart.onclick = () => {
      window.location.href = "floresta.html";
    };

    // Controle volume
    volumeIcon.addEventListener("click", () => {
      volumeSlider.style.display = volumeSlider.style.display === "none" ? "inline" : "none";
    });

    volumeSlider.addEventListener("input", () => {
      music.volume = volumeSlider.value;
    });

    // Inicializa volume do slider
    document.addEventListener("DOMContentLoaded", () => {
      volumeSlider.value = 0.3;
    });
  </script>


</body>
</html>
