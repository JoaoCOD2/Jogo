<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Blocos Perdidos do Reino</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Press Start 2P', monospace;
      background: url("assets/20250627_2140_Blocos Perdidos do Reino_remix_01jyszhd69ec4an0530srgfec8.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .botao-start {
      position: absolute;
      bottom: 500px;
      left: 25px;
      
      font-size: 45px;
      padding: 14px 36px;
      color: rgb(37, 39, 116);
      background: transparent;
      border-radius: 10px;
      transition: all 0.3s ease;
      user-select: none;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
    }

    .botao-start:hover {
      background-color: rgb(250, 246, 0);
      color: black;
      box-shadow: 0 0 18px #00ffe1c0;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="tela-inicial">
    <h1 class="botao-start" onclick="iniciarJogo()">START</h1>
  </div>

  <script>
    function iniciarJogo() {
      window.location.href = "floresta.html"; 
    }
  </script>
</body>
</html>
