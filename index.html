<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Blocos Perdidos do Reino</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Press Start 2P', monospace;
      background: url("https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/3469500/extras/heineken_background-new_animation.gif?t=1741354430") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: white;
    }

    .titulo-jogo {
      position: absolute;
      top: 100px;
      width: 100%;
      text-align: center;
      font-size: 60px;
      color: #f9c94e;
      text-shadow:
        3px 3px 0 #000,
        -3px 3px 0 #000,
        3px -3px 0 #000,
        -3px -3px 0 #000;
      line-height: 1.8;
      letter-spacing: 2px;
      pointer-events: none;
      user-select: none;
      animation: aparecerBounce 2s ease-out forwards;
    }

    @keyframes aparecerBounce {
      0% {
        transform: scale(0.5) translateY(-150px);
        opacity: 0;
      }
      60% {
        transform: scale(1.2) translateY(20px);
        opacity: 1;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .botao-start {
      position: absolute;
      bottom: 500px;
      left: 25px;
      font-size: 45px;
      padding: 14px 36px;
      color: rgb(37, 39, 116);
      background: transparent;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
    }

    .botao-start:hover {
      background-color: rgb(250, 246, 0);
      color: black;
      box-shadow: 0 0 18px #00ffe1c0;
    }

    #audio-controls {
      position: fixed;
      bottom: 100px;
      left: 25px;
      background: rgba(255, 251, 0, 0.7);
      padding: 12px 16px;
      border: 4px solid #f9c94e;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 14px;
      z-index: 999;
      font-family: 'Press Start 2P', monospace;
    }

    #volume-slider {
      width: 120px;
      display: none;
      -webkit-appearance: none;
      background: #ffffff;
      height: 8px;
      border-radius: 4px;
    }

    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #ffffff;
      cursor: pointer;
      border-radius: 2px;
      border: 2px solid #f9c94e;
    }

    .audio-icon {
      cursor: pointer;
      width: 40px;
      height: 44px;
      filter: invert(1);
      transition: transform 0.2s;
    }

    .audio-icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="titulo-jogo">
    LOST BLOCKS<br>OF THE<br>KINGDOM
  </div>

  <div class="tela-inicial">
    <h1 class="botao-start" onclick="iniciarJogo()">START</h1>
  </div>

  <!-- Música de fundo -->
  <audio id="bg-music" autoplay loop>
    <source src="assets/Brendon Moeller - Sunshine Rain.mp3" type="audio/mp3">
    Seu navegador não suporta áudio.
  </audio>

  <!-- Controle de volume no estilo do jogo -->
  <div id="audio-controls">
    <img src="https://img.icons8.com/material-rounded/24/ffffff/speaker.png" class="audio-icon" id="volume-icon" alt="Volume">
    <input type="range" id="volume-slider" min="0" max="1" step="0.01">
  </div>

  <script>
    function iniciarJogo() {
      window.location.href = "floresta.html";
    }

    const music = document.getElementById("bg-music");
    const volumeSlider = document.getElementById("volume-slider");
    const volumeIcon = document.getElementById("volume-icon");

    volumeIcon.addEventListener("click", () => {
      volumeSlider.style.display = volumeSlider.style.display === "none" ? "inline" : "none";
    });

    volumeSlider.addEventListener("input", () => {
      music.volume = volumeSlider.value;
    });

    // Volume inicial
    music.volume = 0.3;
    volumeSlider.value = 0.5;
  </script>

</body>
</html>
