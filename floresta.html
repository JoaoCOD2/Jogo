<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Floresta dos Blocos</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background: url('https://i.pinimg.com/originals/ba/ed/da/baeddaa8a28ed4a71df79662ffbb15f6.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', monospace;
      color: #baffc9;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .intro,
    .quiz {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffe1;
      border-radius: 15px;
      width: 85%;
      max-width: 800px;
      padding: 40px;
      box-shadow: 0 0 25px #00ffe1aa;
      text-align: center;
    }

    #capitulo {
      font-size: 28px;
      color: #ffffff;
      opacity: 0;
      animation: fadeInOut 3s ease-in-out;
    }

    .intro h1 {
      font-size: 40px;
      color: #00ffe1;
      text-shadow: 2px 2px 8px #000, 0 0 12px #00ffe1;
      opacity: 0;
    }

    #typed-text {
      white-space: pre-wrap;
      display: inline-block;
      font-size: 20px;
      color: #c9fcff;
      text-shadow: 1px 1px 3px #000;
      opacity: 0;
    }

    /* Estilo original do quiz */
    #quizContainer {
      display: none;
      flex-direction: column;
    }

    #quizContainer h1 {
      font-size: 28px;
      color: #00ffe1;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px #000, 0 0 8px #00ffe1;
    }

    #quizContainer p {
      font-size: 20px;
      color: #c9fcff;
      text-shadow: 1px 1px 3px #000;
      margin: 0 auto;
      max-width: 600px;
      line-height: 1.4em;
    }

    a {
      color: #00ffe1;
      text-decoration: underline;
    }

    a:hover {
      color: #ffffff;
    }

    .seta-direita,
    .seta-cima {
      position: fixed;
      width: 50px;
      height: 50px;
      background-color: #111;
      border: 2px solid #00ffe1;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ffe1aa;
      z-index: 1000;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      animation: none;
    }

    .seta-direita::before,
    .seta-cima::before {
      content: "";
      display: block;
      width: 0;
      height: 0;
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-style: solid;
    }

    .seta-direita {
      top: 500px;
      right: 40px;
    }

    .seta-direita::before {
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent #00ffe1;
    }

    .seta-cima {
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .seta-cima::before {
      border-width: 0 15px 25px 15px;
      border-color: transparent transparent #00ffe1 transparent;
    }

    .seta-direita:hover,
    .seta-cima:hover {
      background-color: #00ffe1;
      box-shadow: 0 0 20px #00ffe1;
    }

    .seta-direita:hover::before {
      border-left-color: #000;
    }

    .seta-cima:hover::before {
      border-bottom-color: #000;
    }

    .fade-in {
      animation: fadeInOnly 1s ease-in-out forwards;
      opacity: 1 !important;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }

      20% {
        opacity: 1;
      }

      80% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes fadeInOnly {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body onclick="iniciarJogo()">

  <!-- Parte 1: Introdu√ß√£o -->
  <div class="container" id="introContainer">
    <div class="intro" id="introducao">
      <h2 id="capitulo">CAP√çTULO 1</h2>
      <h1 id="titulo">üå≤ Floresta dos Pixels</h1>
      <p id="typed-text"></p>
    </div>
  </div>

  <!-- Parte 2: Quiz estilizado com anima√ß√£o de digita√ß√£o -->
  <div class="container" id="quizContainer">
    <div class="quiz">
      <h1 id="typed-title"></h1>
      <p id="typed-paragraph"></p>
    </div>
  </div>

  <!-- Setas flutuantes (ocultas at√© aparecerem) -->
  <a href="seguir.html" class="seta-cima" id="setaCima" title="üå≤ Explorar a Floresta"></a>
  <a href="mina.html" class="seta-direita" id="setaDireita" title="‚õèÔ∏è Ir para a Mina"></a>

  <script>
    // Elementos
    const capitulo = document.getElementById("capitulo");
    const titulo = document.getElementById("titulo");
    const textoIntroEl = document.getElementById("typed-text");

    const quizContainer = document.getElementById("quizContainer");
    const typedTitle = document.getElementById("typed-title");
    const typedParagraph = document.getElementById("typed-paragraph");

    const setaCima = document.getElementById("setaCima");
    const setaDireita = document.getElementById("setaDireita");

    // Textos
    const textoIntro = "As √°rvores pixeladas sussurram enigmas...\nClique em qualquer lugar para continuar.";
    const textoQuizTitle = "Dois caminhos surgem na trilha pixelada...";
    const textoQuizParagraph = "Voc√™ pode ouvir o eco de uma mina √† direita, ou seguir pela floresta densa √† frente.";

    // Contadores
    let iIntro = 0;
    let iQuizTitle = 0;
    let iQuizParagraph = 0;

    // Flags
    let iniciado = false;

    // Fun√ß√£o digitar texto gen√©rico
    function digitarTexto(element, texto, indice, velocidade, callback) {
      if (indice < texto.length) {
        element.style.opacity = "1";
        element.innerHTML += texto.charAt(indice);
        setTimeout(() => digitarTexto(element, texto, indice + 1, velocidade, callback), velocidade);
      } else if (callback) {
        callback();
      }
    }

    // Fun√ß√£o para iniciar digita√ß√£o da intro
    function digitarIntro() {
      digitarTexto(textoIntroEl, textoIntro, 0, 40, null);
    }

    // Fun√ß√£o para iniciar digita√ß√£o do quiz (t√≠tulo e depois par√°grafo)
    function digitarQuiz() {
      typedTitle.innerHTML = "";
      typedParagraph.innerHTML = "";

      digitarTexto(typedTitle, textoQuizTitle, 0, 40, () => {
        // Pequena pausa antes do par√°grafo come√ßar
        setTimeout(() => {
          digitarTexto(typedParagraph, textoQuizParagraph, 0, 35, () => {
            // Depois que terminar, mostrar setas com fade-in
            setaCima.classList.add("fade-in");
            setaDireita.classList.add("fade-in");
          });
        }, 300);
      });
    }

    // Eventos
    window.onload = () => {
      capitulo.style.animation = "fadeInOut 3s ease-in-out";
      setTimeout(() => {
        capitulo.style.display = "none";
        titulo.style.animation = "fadeInOut 3s ease-in-out";
        titulo.style.opacity = 1;
      }, 3000);

      setTimeout(() => {
        titulo.style.display = "none";
        digitarIntro();
      }, 6000);
    };

    function iniciarJogo() {
      if (!iniciado && iIntro >= textoIntro.length) {
        document.getElementById("introContainer").style.display = "none";
        quizContainer.style.display = "flex";
        document.body.style.cursor = "default";
        iniciado = true;
        digitarQuiz();
      }
    }

    // Incrementa iIntro para permitir iniciarJogo()
    // Para isso, monitoramos o progresso do texto da intro em digitarTexto()
    // Como n√£o temos callback para cada letra, vamos simular incremento:
    // Substitu√≠mos digitarIntro para incrementar iIntro.
    function digitarIntro() {
      function digitarRec(element, texto, indice, velocidade) {
        if (indice < texto.length) {
          element.style.opacity = "1";
          element.innerHTML += texto.charAt(indice);
          iIntro = indice + 1;
          setTimeout(() => digitarRec(element, texto, indice + 1, velocidade), velocidade);
        }
      }
      digitarRec(textoIntroEl, textoIntro, 0, 40);
    }
  </script>
</body>

</html>
