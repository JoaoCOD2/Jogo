<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Floresta dos Blocos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('https://i.pinimg.com/originals/ba/ed/da/baeddaa8a28ed4a71df79662ffbb15f6.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
    }

    .text {
      text-align: center;
      padding: 50px;
      font-size: 25px;
      color: #51ff0091;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    h1 {
      color: #51ff0091; 
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      
    }

    label {
      display: block;
      margin: 10px 0;
    }

    button {
      padding: 10px;
      font-family: inherit;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <div class="text">
    <h1>üå≤ Floresta dos Pixels</h1>
</div>
    <p>As √°rvores pixeladas sussurram enigmas... Um bloco m√°gico est√° escondido aqui.</p>
    <h1>‚ÄúQual bloco nasce da mistura de √°gua com lava?‚Äù</h1>

    <form id="quiz">
      <label><input type="radio" name="resposta" value="areia"> Areia</label>
      <label><input type="radio" name="resposta" value="madeira"> Madeira</label>
      <label><input type="radio" name="resposta" value="pedra"> Pedra</label>
      <label><input type="radio" name="resposta" value="carvao"> Carv√£o</label>
      <button type="button" onclick="verificar()">Responder</button>
    </form>

    <p id="feedback"></p>


  <script>
    function verificar() {
      const opcoes = document.getElementsByName("resposta");
      let respostaSelecionada = null;
      for (const opcao of opcoes) {
        if (opcao.checked) {
          respostaSelecionada = opcao.value;
          break;
        }
      }

      const feedback = document.getElementById("feedback");
      if (!respostaSelecionada) {
        feedback.innerText = "Por favor, selecione uma resposta.";
        feedback.style.color = "yellow";
      } else if (respostaSelecionada === "pedra") {
        feedback.innerHTML = '‚úÖ Voc√™ encontrou o Bloco da Resist√™ncia! <a href="mina.html">Ir para a Mina</a>';
        feedback.style.color = "lightgreen";
      } else {
        feedback.innerText = "‚ùå Resposta incorreta. Tente novamente.";
        feedback.style.color = "red";
      }
    }
  </script>
</body>
</html>
