<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Floresta dos Blocos</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background: url('https://i.pinimg.com/originals/ba/ed/da/baeddaa8a28ed4a71df79662ffbb15f6.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', monospace;
      color: #baffc9;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
      transition: background-image 0.3s ease;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .intro,
    .quiz {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffe1;
      border-radius: 15px;
      width: 85%;
      max-width: 800px;
      padding: 40px;
      box-shadow: 0 0 25px #00ffe1aa;
      text-align: center;
    }

    #capitulo {
      font-size: 28px;
      color: #ffffff;
      opacity: 0;
      animation: fadeInOut 3s ease-in-out;
    }

    .intro h1 {
      font-size: 40px;
      color: #00ffe1;
      text-shadow: 2px 2px 8px #000, 0 0 12px #00ffe1;
      opacity: 0;
    }

    #typed-text {
      white-space: pre-wrap;
      display: inline-block;
      font-size: 20px;
      color: #c9fcff;
      text-shadow: 1px 1px 3px #000;
      opacity: 0;
    }

    #quizContainer {
      display: none;
      flex-direction: column;
    }

    #quizContainer h1 {
      font-size: 28px;
      color: #00ffe1;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px #000, 0 0 8px #00ffe1;
    }

    #quizContainer p {
      font-size: 20px;
      color: #c9fcff;
      text-shadow: 1px 1px 3px #000;
      margin: 0 auto;
      max-width: 600px;
      line-height: 1.4em;
    }

    .seta-visual {
      position: absolute;
      width: 180px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 10;
      opacity: 0;
    }

    .seta-visual:hover {
      transform: scale(1.05);
    }

    .fade-in {
      animation: fadeInOnly 1s ease-in-out forwards;
      opacity: 1 !important;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }

      20% {
        opacity: 1;
      }

      80% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes fadeInOnly {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body onclick="iniciarJogo()">

  <div class="container" id="introContainer">
    <div class="intro" id="introducao">
      <h2 id="capitulo">CAPÍTULO 1</h2>
      <h1 id="titulo">Floresta dos Pixels</h1>
      <p id="typed-text"></p>
    </div>
  </div>

  <div class="container" id="quizContainer">
    <div class="quiz">
      <h1 id="typed-title"></h1>
      <p id="typed-paragraph"></p>
    </div>
  </div>

  <img src="https://img.icons8.com/ios-filled/100/long-arrow-right.png" id="setaMina" class="seta-visual"
    style="bottom: 300px; right: 200px;">
  <img src="https://img.icons8.com/ios-filled/100/long-arrow-right.png" id="setaFloresta" class="seta-visual"
    style="top: 40px; left: 60px; transform: rotate(270deg);">
  <script>
    const capitulo = document.getElementById("capitulo");
    const titulo = document.getElementById("titulo");
    const textoIntroEl = document.getElementById("typed-text");
    const quizContainer = document.getElementById("quizContainer");
    const typedTitle = document.getElementById("typed-title");
    const typedParagraph = document.getElementById("typed-paragraph");

    const setaMina = document.getElementById("setaMina");
    const setaFloresta = document.getElementById("setaFloresta");
    const fundoOriginal = document.body.style.backgroundImage;

    const textoIntro = "As árvores pixeladas sussurram enigmas...\nClique em qualquer lugar para continuar.";
    const textoQuizTitle = "Dois caminhos surgem na trilha pixelada...";
    const textoQuizParagraph = "Você pode ouvir o eco de uma mina à direita, ou seguir pela floresta densa à frente.";

    let iIntro = 0;
    let iniciado = false;

    function digitarTexto(element, texto, indice, velocidade, callback) {
      if (indice < texto.length) {
        element.style.opacity = "1"; element.innerHTML += texto.charAt(indice); setTimeout(() =>
          digitarTexto(element, texto, indice + 1, velocidade, callback), velocidade);
      } else if (callback) {
        callback();
      }
    }

    function digitarIntro() {
      function digitarRec(element, texto, indice, velocidade) {
        if (indice < texto.length) {
          element.style.opacity = "1"; element.innerHTML += texto.charAt(indice); iIntro = indice +
            1; setTimeout(() => digitarRec(element, texto, indice + 1, velocidade), velocidade);
        }
      }
      digitarRec(textoIntroEl, textoIntro, 0, 40);
    }

    function digitarQuiz() {
      typedTitle.innerHTML = "";
      typedParagraph.innerHTML = "";

      digitarTexto(typedTitle, textoQuizTitle, 0, 40, () => {
        setTimeout(() => {
          digitarTexto(typedParagraph, textoQuizParagraph, 0, 35, () => {
            setaMina.classList.add("fade-in");
            setaFloresta.classList.add("fade-in");
          });
        }, 300);
      });
    }

    window.onload = () => {
      capitulo.style.animation = "fadeInOut 3s ease-in-out";
      setTimeout(() => {
        capitulo.style.display = "none";
        titulo.style.animation = "fadeInOut 3s ease-in-out";
        titulo.style.opacity = 1;
      }, 3000);

      setTimeout(() => {
        titulo.style.display = "none";
        digitarIntro();
      }, 6000);
    };

    function iniciarJogo() {
      if (!iniciado && iIntro >= textoIntro.length) {
        document.getElementById("introContainer").style.display = "none";
        quizContainer.style.display = "flex";
        document.body.style.cursor = "default";
        iniciado = true;
        digitarQuiz();
      }
    }

    setaMina.addEventListener("mouseover", () => {
      document.body.style.backgroundImage =
        "url('https://i.pinimg.com/originals/23/95/54/2395544bff0ddf8217c28c645cf604e5.gif')";
    });

    setaMina.addEventListener("mouseout", () => {
      document.body.style.backgroundImage = fundoOriginal;
    });

    setaMina.addEventListener("click", () => {
      window.location.href = "mina.html";
    });

    setaFloresta.addEventListener("mouseover", () => {
      document.body.style.backgroundImage =
        "url('https://i.pinimg.com/originals/e3/97/5f/e3975fe301f9c6b8927c7934662d60e4.gif')";
    });

    setaFloresta.addEventListener("mouseout", () => {
      document.body.style.backgroundImage = fundoOriginal;
    });

    setaFloresta.addEventListener("click", () => {
      window.location.href = "seguir.html";
    });
  </script>
</body>

</html>
